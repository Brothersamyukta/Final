<div class="panel panel-default">
    <div class="panel-body">
      <form id="note-edit" (ngSubmit)="onSubmit(f)" #f="ngForm">
        <div class="row">
          <div class="col-sm-12 form-group">
            <label for="name">Note Title:</label>
            <input
              type="text"
              id="name"
              class="form-control"
              size="120"
              max="120"
              name="title"
              [ngModel]="note?.title"
              #title = ngModel
              required
            />
          </div>
        </div>
  
        <div class="row">
          <div class="col-sm-12 form-group">
            <label for="description">Note Description:</label>
            <input
              type="text"
              id="description"
              class="form-control"
              size="120"
              max="255"
              name="description"
              [ngModel] = "note?.description"
              #description = ngModel
              required
            />
          
          </div>
        </div>
  
  
        <div class="row">
          <div class="col-xs-12 btn-toolbar">
            <button class="btn btn-success" type="submit">{{editMode ? "Update" : "Save"}}</button>
            <button class="btn btn-primary" (click)="onCancel()">Cancel</button>
          </div>
        </div>
  
      </form>
  
    </div>
  </div>
